<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .c1 {
        color: red;
        font-size: 10em;
        animation: colorChangeAnimation 1s ease-in-out infinite;
      }
  
      /* Keyframes for color change animation */
      @keyframes colorChangeAnimation {
        0% { color: red; }
        100% { color: rgb(255, 255, 255); }
      }
</style>
<body>
    <h1 class="c1">Namaste Javascript</h1>
</body>
