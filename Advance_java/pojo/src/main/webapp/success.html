<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            /* Set a default color */
            color: #3498db;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 id="successMessage">Login Successful!</h1>
    <p>Welcome to the success page. You have successfully logged in.</p>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Change the color every 3 seconds
        setInterval(function() {
            document.getElementById('successMessage').style.color = getRandomColor();
        }, 3000);
    </script>
</body>
</html>
